<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Calculator</title>
 </head>
 <body>
  <header>
   <h1>Calculator</h1>
  </header>

  <main>
   <div class="cal-wrapper">
    <div class="output">
     <div class="firstValue"></div>
     <div class="secondValue"></div>
    </div>
    <div class="number-cont">
     <div class="left-numbers">
      <div class="line1">
       <button class="operand divide">รท</button>
       <button class="operand multiply">X</button>
       <button class="all-clear">AC</button>
      </div>
      <div class="line2">
       <button class="number seven">7</button>
       <button class="number eight">8</button>
       <button class="number nine">9</button>
      </div>
      <div class="line3">
       <button class="number four">4</button>
       <button class="number five">5</button>
       <button class="number six">6</button>
      </div>
      <div class="line4">
       <button class="number one">1</button>
       <button class="number two">2</button>
       <button class="number three">3</button>
      </div>
     </div>
     <div class="right-number">
      <button class="delete">Del</button>
      <button class="operand minus">-</button>
      <button class="operand plus">+</button>
     </div>
    </div>
    <div class="last-line">
     <button class="number zero">0</button>
     <button class="number dot">.</button>
     <button class="equal">=</button>
    </div>
   </div>
  </main>

  <footer>
   <p>
    Made with <i class="fas fa-heart"></i> by
    <a href="https://github.com/RamejaAyush">Ayush Rameja</a>
   </p>
   <a href="#"><i class="fab fa-github"></i> Source</a>
  </footer>

  <!-- fontawesome cdn -->
  <script
   src="https://kit.fontawesome.com/f28b055962.js"
   crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
 </body>
</html>
