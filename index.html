<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Calculator</title>
 </head>
 <body>
  <header>
   <h1>Calculator</h1>
  </header>

  <main>
   <div class="cal-wrapper">
    <div class="top-section">
     <div class="output">
      <div class="firstValue">15</div>
      <div class="secondValue">14</div>
     </div>
    </div>
    <div class="bottom-section">
     <div class="row">
      <div class="ele">
       <button class="operand">+</button>
      </div>
      <div class="ele">
       <button class="operand">-</button>
      </div>
      <div class="ele">
       <button class="allClear">AC</button>
      </div>
      <div class="ele">
       <button class="del">DEL</button>
      </div>
     </div>
     <div class="row">
      <div class="ele">
       <button class="number">7</button>
      </div>
      <div class="ele">
       <button class="number">8</button>
      </div>
      <div class="ele">
       <button class="number">9</button>
      </div>
      <div class="ele">
       <button class="operand">/</button>
      </div>
     </div>
     <div class="row">
      <div class="ele">
       <button class="number">4</button>
      </div>
      <div class="ele">
       <button class="number">5</button>
      </div>
      <div class="ele">
       <button class="number">6</button>
      </div>
      <div class="ele">
       <button class="operand">*</button>
      </div>
     </div>
     <div class="row">
      <div class="ele">
       <button class="number">1</button>
      </div>
      <div class="ele">
       <button class="number">2</button>
      </div>
      <div class="ele">
       <button class="number">3</button>
      </div>
      <div class="ele">
       <button class="changeValue">Â±</button>
      </div>
     </div>
     <div class="row">
      <div class="ele">
       <button class="number">0</button>
      </div>
      <div class="ele">
       <button class="number">.</button>
      </div>
      <div class="ele">
       <button class="copy">copy</button>
      </div>
      <div class="ele">
       <button class="equal">=</button>
      </div>
     </div>
    </div>
   </div>
  </main>

  <footer>
   <p>
    Made with <i class="fas fa-heart"></i> by
    <a href="https://github.com/RamejaAyush">Ayush Rameja</a>
   </p>
   <a href="#"><i class="fab fa-github"></i> Source</a>
  </footer>

  <!-- fontawesome cdn -->
  <script
   src="https://kit.fontawesome.com/f28b055962.js"
   crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
 </body>
</html>
