<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Calculator</title>
 </head>
 <body>
  <header>
   <h1>Calculator</h1>
  </header>

  <main>
   <div class="cal-wrapper">
    <div class="firstLine">
     <div class="display">
      <div class="firstValue"></div>
      <div class="secondValue"></div>
     </div>
     <div class="button">
      <button class="del">DEL</button>
      <button class="all-clear">AC</button>
     </div>
    </div>
    <div class="mid-line">
     <div class="line1 row">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operand">/</button>
     </div>
     <div class="line2 row">
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operand">*</button>
     </div>
     <div class="line3 row">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operand">-</button>
     </div>
     <div class="line4 row">
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="operand">+</button>
      <button class="equal">=</button>
     </div>
    </div>
   </div>
  </main>

  <footer>
   <p>
    Made with <i class="fas fa-heart"></i> by
    <a href="https://github.com/RamejaAyush">Ayush Rameja</a>
   </p>
   <a href="#"><i class="fab fa-github"></i> Source</a>
  </footer>

  <!-- fontawesome cdn -->
  <script
   src="https://kit.fontawesome.com/f28b055962.js"
   crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
 </body>
</html>
